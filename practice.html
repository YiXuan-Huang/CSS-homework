<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrap{
            width: 960px;
            margin: auto;
            text-align: center;
        }
        .wrap h1{
            padding: 30px;
            font-size: 50px;
            position: relative;
        }
        .wrap h1::after{
            content: '';
            display: block;
            background-color: #000;
            height: 1px;
            width: 10px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Hello World</h1>
        帳號：<input type="text">
        密碼：<input type="text">
    </div>
</body>
</html>
