<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container rounded mt-5 bg-info p-3 col-6">
        <div class="show text-right text-white">
            <input type="text" class="bg-secondary text-white col border-0 p-3 text-right" value="0" id="show">
        </div>
        <div class="btn_digital mt-5">
            <div class="row ">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="7" onclick="show('7')">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="8" onclick="show('8')">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="9" onclick="show('9')">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="รท" onclick="operate('/')">
            </div>
            <div class="row">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="4" onclick="show('4')">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="5" onclick="show('5')">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="6" onclick="show('6')">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="x" onclick="operate('*')">
            </div>
            <div class="row">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="1" onclick="show('1')">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="2" onclick="show('2')">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="3" onclick="show('3')">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="+" onclick="operate('+')">
            </div>
            <div class="row">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="0">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="00">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="." onclick="show('.')">
                <input type="button" class="bg-secondary text-white col border-0 p-3" value="-" onclick="operate('-')">
            </div>
            <div class="row">
                <input type="button" class="bg-secondary text-white col border-0 p-3 no-show" value="AC" onclick="operate('AC')">
                <input type="button" class="bg-secondary text-white col border-0 p-3 no-show" value="="  onClick="mathematical()">
            </div>
        </div>





<script>
    // document.getElementById("myBtn").addEventListener("click", function () {

    // var show = document.getElementById("show");

    //         show.innerText+=obj.value
    //     }

    var sum = 0 //var temp=0; 
    var sumnum = 0//var strOper=0

    function show(str) {
        if (sumnum == null) {
            document.getElementById("show").value = str
            sumnum = 0;
            return
        }
        if (document.getElementById("show").value == 0) {
            document.getElementById("show").value = str;
        } else {
            document.getElementById("show").value += str
        }
    }

    function operate(str) {

        mathematical();
        valueA = document.getElementById("show").value;
        sumnum = str;

        document.getElementById("show").value = 0;
    }

    function mathematical() {
        switch (sumnum) {
            case '+':
                document.getElementById("show").value = parseFloat(valueA) + parseFloat(document.getElementById("show")
                    .value);
                break;
            case '-':
                document.getElementById("show").value = parseFloat(valueA) - parseFloat(document.getElementById("show")
                    .value);
                break;
            case '*':
                document.getElementById("show").value = parseFloat(valueA) * parseFloat(document.getElementById("show")
                    .value);
                break;
            case '/':
                document.getElementById("show").value = parseFloat(valueA) / parseFloat(document.getElementById("show")
                    .value);
                break;
            case 'AC':
            sum = 0,sumnum = 0
            default:
                break;
        }
            sum = null // temp=null; 
            sumnum = null// strOper=null
    }
</script>
